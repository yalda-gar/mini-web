<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #cart div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        #cart img {
            width: 60px;
            margin-right: 15px;
        }
        #cart-info {
            display: flex;
            flex-direction: column;
        }
        #total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Your Cart</h1>

<div id="cart"></div>
<h3 id="total"></h3>

<a href="index.html">Back to Shop</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartDiv = document.getElementById("cart");
let total = 0;

if (cart.length === 0) {
    cartDiv.innerHTML = "<p>Your cart is empty</p>";
} else {
    cart.forEach(item => {
        let quantity = item.quantity || 1;
        let itemTotal = item.price * quantity;
        total += itemTotal;

        cartDiv.innerHTML += `
            <div>
                <img src="${item.image}" alt="${item.name}">
                <div id="cart-info">
                    <strong>${item.name}</strong>
                    Price: $${item.price}
                    Quantity: ${quantity}
                    Total: $${itemTotal}
                </div>
            </div>
        `;
    });
}

document.getElementById("total").innerText = "Grand Total: $" + total;
</script>

</body>
</html>
